<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembimbing Baru Santri Rumah Tahfidz Saijaan</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header, footer {
    background-color: #800000;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Ubah menjadi flex-start agar bisa menyesuaikan */
    padding: 0; /* Menghilangkan padding untuk responsif */
    width: 100%; /* Pastikan lebar 100% */
  }
  h1 {
    margin-bottom: 1rem; /* Mengurangi margin untuk tampilan lebih baik di mobile */
  }
  #distribution-container {
    width: 100%;
    height: 70vh; /* Menggunakan 70% dari tinggi viewport */
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden; /* Menyembunyikan overflow */
    transform-origin: top left; /* Menjaga asal transform ketika load */
  }
  @media (max-width: 768px) {
    h1 {
      font-size: 1.5rem;
    }
    #distribution-container {
      height: 50vh; /* Menyesuaikan tinggi untuk perangkat mobile */
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Pembimbing Baru Santri Rumah Tahfidz Saijaan</h1>
  </header>

  <main>
    <iframe id="distribution-container" src="distribusi.html"></iframe>
  </main>

  <footer>
    <p>&copy; 2023 Rumah Tahfidz Saijaan. All rights reserved.</p>
  </footer>

</body>
</html>
