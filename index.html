<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembimbing Baru Santri Rumah Tahfidz Saijaan</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header, footer {
    background-color: #800000;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }
  h1 {
    margin-bottom: 2rem;
  }
  #distribution-container {
    width: 100%;
    height: 70vh;
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  #zoom-controls {
    margin-top: 1rem;
    display: flex;
    gap: 1rem;
  }
  button {
    background-color: #800000;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #600000;
  }
  @media (max-width: 768px) {
    h1 {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Pembimbing Baru Santri Rumah Tahfidz Saijaan</h1>
  </header>

  <main>
    <iframe id="distribution-container" src="distribusi.html"></iframe>
    <div id="zoom-controls">
      <button id="zoom-in">Zoom In</button>
      <button id="zoom-out">Zoom Out</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Rumah Tahfidz Saijaan. All rights reserved.</p>
  </footer>

  <script>
    const iframe = document.getElementById('distribution-container');
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');
    let scale = 1;

    function setZoom(newScale) {
      scale = newScale;
      iframe.style.transform = `scale(${scale})`;
    }

    zoomInBtn.addEventListener('click', () => {
      setZoom(scale + 0.1);
    });

    zoomOutBtn.addEventListener('click', () => {
      setZoom(Math.max(0.5, scale - 0.1));
    });

    // Handle zooming with mouse wheel
    iframe.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      setZoom(Math.max(0.5, Math.min(2, scale + delta)));
    });

    // Ensure the iframe content is loaded before applying zoom
    iframe.onload = () => {
      iframe.style.transformOrigin = 'center center';
    };
  </script>
</body>
</html>
