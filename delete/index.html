<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa</title>
</head>
<body>
    <h1>Daftar Siswa</h1>
    <ul id="siswaList"></ul>

    <script>
        const students = [
            { NAMA: 'Ahmad', STATUS: 'Kelas 10' },
            { NAMA: 'Budi', STATUS: 'Kelas 10' },
            { NAMA: 'Citra', STATUS: 'Kelas 10' },
            // Tambahkan 7 siswa lainnya di sini
        ];

        const siswaList = document.getElementById('siswaList');

        function displayStudents() {
            siswaList.innerHTML = '';
            students.forEach(student => {
                const li = document.createElement('li');
                li.textContent = `${student.NAMA} - ${student.STATUS}`;
                siswaList.appendChild(li);
            });
        }

        displayStudents();

        // Fungsi untuk mengganti kelas siswa
        function changeClassForStudents(newClass) {
            students.forEach(student => {
                student.STATUS = newClass;
            });
            displayStudents();
        }

        // Simulasi perubahan kelas
        setTimeout(() => {
            changeClassForStudents('Kelas 11');
        }, 3000); // Setelah 3 detik, kelas siswa akan berubah
    </script>
</body>
</html>
